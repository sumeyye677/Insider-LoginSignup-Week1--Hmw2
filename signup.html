<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <h1>Hesap Oluştur</h1>
        <form>
            <div class="input-group">
                <label for="fullname">Ad Soyad:</label>
                <input type="text" id="fullname" name="fullname" placeholder="Ad ve soyadınızı girin" required>
            </div>
            
            <div class="input-group">
                <label for="email">E-posta:</label>
                <input type="email" id="email" name="email" placeholder="E-posta adresinizi girin" required>
            </div>
            
            <div class="input-group">
                <label for="password">Şifre:</label>
                <input type="password" id="password" name="password" placeholder="Şifrenizi girin" required>
            </div>
            
            <div class="input-group">
                <label for="confirmPassword">Şifreyi Onayla:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Şifrenizi tekrar girin" required>
            </div>
            
            <button type="submit">Kayıt Ol</button>
        </form>
        
        <div class="link-container">
            <p>Zaten bir hesabın var mı? <a href="login.html">Giriş Yap</a></p>
        </div>
    </div>
</body>
</html>
